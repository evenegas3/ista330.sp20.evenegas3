<!DOCTYPE html>
<html>
	<head>
		<!-- <script src="home.js" type="text/javascript"></script> -->
	</head>

	<body>
		<h1>ISTA330</h1>

		<button id="load">Load quiz categories</button>
		<br>

		<a href="category0.html">
			<img id="div0" width="100" height="100" style="display: none;" onclick="quiz0">
		</a>

		<a href="category1.html">
			<img id="div1" width="100" height="100" style="display: none;" onclick="quiz1">
		</a>

		<script>
			(function() {
			window.onload = function() {
				document.getElementById('load').onclick = hardcode;
				document.getElementById('div0').onclick = quiz0;
				document.getElementById('div1').onclick = quiz1;
			};

			function hardcode() {
				let cars = ['music.png', 'background.png'];		
				for (let i = 0; i < cars.length; i++) {
					let s = `div${i}`;
					let div = document.getElementById(s);
					div.src = cars[i];
					div.style.display = 'inline';
				}
			}
		}());
		
		</script>

	</body>

</html>
